<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cognigrade</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="left-section">
        <h1 class="brand-name" style="font-family: 'Playfair Display', serif; font-style: italic; font-weight: 400;">COGNIGRADE</h1>
    </section>
    <section class="right-section">
        <div class="login-container">
            <div class="email-login" style="text-align: center;">
                <h2 style="font-size: 3rem; margin: 0 auto; text-align: center; height: 170px;">Reset Password</h2>
                <div id="step1" class="reset-step">
                    <p>Enter your email address to receive a reset code.</p>
                    <form id="forgotPasswordForm">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <button type="submit">Send Reset Code</button>
                    </form>
                </div>
                <div id="step2" class="reset-step" style="display: none;">
                    <p>Enter the 6-digit code sent to your email.</p>
                    <form id="verifyOtpForm">
                        <input type="text" id="otp" placeholder="Enter OTP" required pattern="[0-9]{6}" maxlength="6">
                        <button type="submit">Verify Code</button>
                    </form>
                </div>
                <div id="step3" class="reset-step" style="display: none;">
                    <!-- <p>Enter your new password.</p> -->
                    <form id="resetPasswordForm">
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="submit">Reset Password</button>
                    </form>
                </div>
                <div id="message"></div>
            </div>
        </div>
    </section>

    <script>
        let userEmail = '';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            userEmail = email;
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        document.getElementById('verifyOtpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            
            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(userEmail)}&otp=${encodeURIComponent(otp)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('step3').style.display = 'block';
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const otp = document.getElementById('otp').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(userEmail)}&otp=${encodeURIComponent(otp)}&new_password=${encodeURIComponent(newPassword)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message + ' Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
    </script>

    <style>
        .reset-step {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            text-align: center;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        #otp {
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</body>
</html>
