<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cognigrade</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <div class="login-wrapper">
    <section class="left-section">
      <div class="brand-container">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <h1 class="brand-name">CogniGrade</h1>
          <p class="tagline">Elevate your learning experience</p>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="login-container">
        <div class="email-login">
          <h2>Reset Password</h2>
          <!-- Step 1: Request reset code by email -->
          <div id="step1" class="reset-step">
            <p class="subtitle">Enter your email address to receive a reset code</p>
            <form id="forgotPasswordForm">
              <div class="input-group">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email address" required>
              </div>
              <button type="submit" class="primary-btn">Send Reset Code</button>
            </form>
          </div>
          <!-- Step 2: Enter new password (only shown when a token is present) -->
          <div id="step2" class="reset-step" style="display: none;">
            <p class="subtitle">Create a new secure password</p>
            <form id="resetPasswordForm">
              <div class="input-group">
                <input type="password" id="newPassword" placeholder="New password" required>
              </div>
              <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
              </div>
              <button type="submit" class="primary-btn">Reset Password</button>
            </form>
          </div>
          <div id="message" class="message-container"></div>
        </div>
      </div>
      <footer>
        <a href="login.htm">Back to Login</a> | <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
      </footer>
    </section>
  </div>

    <script src="authorize.js"></script>
    <script>
        // Helper function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if a reset token is provided in the URL
        const token = getQueryParam('token');
        const step1Div = document.getElementById('step1');
        const step2Div = document.getElementById('step2');
        const messageDiv = document.getElementById('message');

        // If token is found, display the reset password form (step2)
        if (token) {
            step1Div.style.display = 'none';
            step2Div.style.display = 'block';
        } else {
            step1Div.style.display = 'block';
            step2Div.style.display = 'none';
        }

        // Handle submission of the "forgot password" form (Step 1)
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.innerHTML = '';
            const email = document.getElementById('email').value;
            try {
                const response = await authFetch('/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<p class="message success">' + data.message + '</p>';
                    // Instruct the user to check their email for the reset link.
                } else {
                    messageDiv.innerHTML = '<p class="message error">' + (data.error || 'Failed to send reset code.') + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="message error">An error occurred. Please try again.</p>';
            }
        });

        // Handle submission of the reset password form (Step 2)
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            messageDiv.innerHTML = '';
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!token) {
                messageDiv.innerHTML = '<p class="message error">Reset token not found. Please use the link sent to your email.</p>';
                return;
            }
            
            try {
                const response = await authFetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    messageDiv.innerHTML = '<p class="message success">' + data.message + '</p>';
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login.htm';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<p class="message error">' + (data.error || 'Password reset failed.') + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="message error">An error occurred. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
