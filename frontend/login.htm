<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognigrade Login</title>
  <link rel="stylesheet" href="login-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <section class="left-section">
    <h1 class="brand-name" style="font-family: 'Playfair Display', serif; font-style: italic; font-weight: 400;">COGNIGRADE</h1>
  </section>
  <section class="right-section">
    <div class="login-container">
      <div class="email-login">
        <h2 style="font-size: 3rem;">Log In</h2>
        <p style="font-size: 0.8rem;">Don't have an account? <a href="signup.htm">Sign Up</a></p>
        <form id="loginForm">
          <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" style="text-align: center;">
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" style="text-align: center;">
          <div class="options-container">
            <div class="checkbox-remember">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="reset-password.htm" class="forgot-password">Forgot Password?</a>
          </div>
          <div id="error-message" class="error-message"></div>
          <button type="submit">Sign in with Email</button>
        </form>
      </div>
      <span>or</span>
      <div class="social-login" role="group" aria-label="More login options">
        <button onclick="window.location.href='/login/google'" class="google-btn">
          <img src="google-logo.png" alt="Google">
          Sign in with Google
        </button>
      </div>
    </div>
    <footer>
      <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </footer>
  </section>
  <script>
    
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        fetch("/check-session")
          .then(response => {
            if (response.ok) {
              // User is logged in, redirect to dashboard
              window.location.href = "dashboard.htm";
            }
          })
          .catch(() => {});
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;
      
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, remember })
        });
        
        const result = await response.json();
        if (response.ok && result.success) {
          window.location.href = "dashboard.htm";
        } else {
          errorMessage.innerText = result.error || "Login failed. Please try again.";
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
      }  
    });
  </script>

</body>
</html>
