<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognigrade Sign Up</title>
  <link rel="stylesheet" href="login-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-wrapper">
    <section class="left-section">
      <div class="brand-container">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <h1 class="brand-name">CogniGrade</h1>
          <p class="tagline">Elevate your learning experience</p>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="login-container">
        <div class="email-login">
          <h2>Create Account</h2>
          <p class="subtitle">Already have an account? <a href="login.htm">Log In</a></p>
          <form id="signupForm">
            <div class="input-group">
              <i class="fa-solid fa-user input-icon"></i>
              <input type="text" id="full_name" name="full_name" placeholder="Full name" required>
            </div>
            <div class="input-group">
              <i class="fa-solid fa-envelope input-icon"></i>
              <input type="email" id="email" name="email" placeholder="Email address" required autocomplete="email">
            </div>
            <div class="input-group">
              <i class="fa-solid fa-lock input-icon"></i>
              <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
            </div>
            <div class="input-group">
              <i class="fa-solid fa-key input-icon"></i>
              <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required autocomplete="new-password">
            </div>
            <div class="professor-option">
              <div class="checkbox-signup">
                <div class="checkbox-container">
                  <input type="checkbox" id="is_professor" name="is_professor" />
                  <label for="is_professor">Sign up as Professor</label>
                </div>
              </div>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="primary-btn">Create Account</button>
          </form>
        </div>
        <div class="divider">
          <span>or continue with</span>
        </div>
        <div class="social-login" role="group" aria-label="More sign-up options">
          <button onclick="window.location.href='/api/login/google'" class="google-btn">
            <img src="google-logo.png" alt="Google">
            Google
          </button>
        </div>
      </div>
      <footer>
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
      </footer>
    </section>
  </div>
  <script src="authorize.js"></script>
  <script>
    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === "visible") {
        authFetch("/check-session")
          .then(response => {
            if (response.ok) {
              // User is logged in, redirect to dashboard
              window.location.href = "dashboard.htm";
            }
          })
          .catch(() => {});
      }
    });
    
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const fullName = document.getElementById("full_name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const isProfessor = document.getElementById("is_professor").checked;
      
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      if (password != confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        return;
      }
      try {
        const response = await authFetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            full_name: fullName, 
            email, 
            password, 
            confirm_password: confirmPassword, 
            is_professor: isProfessor 
          })
        });
        
        const result = await response.json();
        if (response.ok && result.success) {
          window.location.href = "dashboard.htm";
        } else {
          errorMessage.textContent = result.error || 'Signup failed. Please try again.';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
